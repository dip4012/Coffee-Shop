                    <td><input type="text" name="name" id="name"></td>

                    <td>

                        <input type="radio" name="city" id="city" value="Bengaluru">Bengaluru

                </tr>
                <tr>
                    <td>Your Comments</td>
                    <td><textarea name="comments" id="comments" cols="30" rows="2" placeholder="your comments"></textarea></td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
                <tr>
                    <td><button type="reset">Reset</button></td>
                </tr>
